<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
		<title>ColoresRgb</title>
	</head>
	<body> 
		<div class="contenedor-principal">
			<div class="contenedor-interno">
				<div class="color">
					<label for="rojo" class="red">Rojo</label>
					<input id="rojo" type="range" min="0" max="255" value="25" step="1">
					<p id="texto-rojo" class="color-rojo"></p>
				</div>
				<div class="color">
					<label for="verde" class="green">Verde</label>
					<input id="verde" type="range" min="0" max="255" value="25" step="1">
					<p id="texto-verde" class="color-verde"></p>
				</div>				
				<div class="color">
					<label for="azul" class="blue">Azul</label>
					<input id="azul" type="range" min="0" max="255" value="25" step="1">
					<p id="texto-azul"></p>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
